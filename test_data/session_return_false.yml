  request: |
    !KubernetesCanI
    subject_access_review:
      apiVersion: authorization.k8s.io/v1
      kind: SubjectAccessReview
      metadata: {}
      spec:
        resourceAttributes:
          group: ""
          resource: pods
          verb: create
        user: system:serviceaccount:default:my-service-account
    disable_cache: false
